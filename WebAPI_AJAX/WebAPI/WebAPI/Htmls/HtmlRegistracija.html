
<form id="reg" method="post">
	<table>

			<th colspan="2" align="center">Registracija</th>

			<td><input type="text" name="korisnickoIme" id="username"></td>
		</tr>
		<tr>

		<tr>
			<th>Ime: </th>
			<td><input type="text" name="ime" id="ime1"></td>

			<th>Prezime: </th>
			<td><input type="text" name="prezime" id="prezime1"></td>

		</tr>
