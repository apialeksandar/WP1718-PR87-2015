<head>
    <title></title>
	<meta charset="utf-8" />
	<script src="Scripts/jquery-1.10.2.js"></script>
	<script src="Scripts/jquery.validate.js"></script>

	<script type="text/javascript">
		
		function zavrsi()
		{
			let korisnik =
			{
				Ulica: `${$('#ulica').val()}`,
				Broj: `${$('#broj').val()}`,
				Iznos: `${$('#iznos').val()}`,
			}

			$.ajax({
				url: '/api/unosOdredista/post',
				method: 'POST',
				data: JSON.stringify(korisnik),
				contentType: 'application/json; charset=utf-8',
				dataType: 'json',
				success: function (data) {
					alert("INFO: Uspesno ste zavrsili voznju.")
					loadVozac();
				},
				error: function (jqXHR) {
					$("div#errdiv").text(jqXHR.responseJSON["Message"]).show();
				}
			})
		}

	</script>
</head>
<body>
	<table>
		<tr>
			<th>Iznos: </th>
			<td><input type="text" id="iznos"></td>
		</tr>
		<tr>
			<th>Ulica: </th>
			<td><input type="text" id="ulica"></td>
		</tr>
		<tr>
			<th>Broj: </th>
			<td><input type="text" id="broj"></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><input type="submit" value="Zavrsi voznju" onclick="zavrsi()"></td>
		</tr>
	</table>
</body>
